<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ƒêƒÉng k√Ω</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        display: flex;
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
        width: 90%;
        min-height: 600px;
      }

      .form-section {
        flex: 1;
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .form-section h2 {
        font-size: 2em;
        margin-bottom: 40px;
        color: #333;
        text-align: center;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e8ed;
        border-radius: 10px;
        font-size: 1em;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .terms-checkbox {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
        font-size: 0.9em;
        color: #666;
      }

      .terms-checkbox input {
        margin-right: 10px;
        width: auto;
      }

      .social-login {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .social-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
        color: white;
        font-weight: bold;
      }

      .social-btn:hover {
        transform: translateY(-2px);
      }

      .google {
        background: #db4437;
      }
      .facebook {
        background: #3b5998;
      }
      .apple {
        background: #000;
      }

      .register-btn {
        width: 100%;
        background: #2c3e50;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .register-btn:hover {
        background: #34495e;
        transform: translateY(-2px);
      }

      .welcome-section {
        background: #2c3e50;
        color: white;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px;
        text-align: center;
      }

      .welcome-section h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
      }

      .login-btn {
        border: 2px solid white;
        background: transparent;
        color: white;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .login-btn:hover {
        background: white;
        color: #2c3e50;
        transform: translateY(-2px);
      }

      .error-message {
        color: #e74c3c;
        text-align: center;
        margin-top: 15px;
        display: none;
      }

      .success-message {
        color: #27ae60;
        text-align: center;
        margin-top: 15px;
        display: none;
      }

      .password-strength {
        margin-top: 5px;
        font-size: 0.8em;
      }

      .strength-weak {
        color: #e74c3c;
      }
      .strength-medium {
        color: #f39c12;
      }
      .strength-strong {
        color: #27ae60;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <h2>ƒêƒÉng k√Ω</h2>
        <form id="registerForm">
          <div class="form-group">
            <input
              type="text"
              id="username"
              placeholder="T√™n ƒëƒÉng nh·∫≠p"
              required
              minlength="3"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              id="password"
              placeholder="M·∫≠t kh·∫©u"
              required
              minlength="6"
            />
            <div id="passwordStrength" class="password-strength"></div>
          </div>

          <div class="form-group">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u"
              required
            />
          </div>

          <div class="terms-checkbox">
            <input type="checkbox" id="agreeTerms" required />
            <label for="agreeTerms">T√¥i ƒë·ªìng √Ω v·ªõi ƒëi·ªÅu kho·∫£n s·ª≠ d·ª•ng</label>
          </div>

          <div class="social-login">
            <button type="button" class="social-btn google">G</button>
            <button type="button" class="social-btn facebook">f</button>
            <button type="button" class="social-btn apple">üçé</button>
          </div>

          <button type="submit" class="register-btn">ƒêƒÉng k√Ω</button>

          <div id="errorMessage" class="error-message"></div>
          <div id="successMessage" class="success-message"></div>
        </form>
      </div>

      <div class="welcome-section">
        <h1>Hello, Welcome!</h1>
        <a href="/" class="login-btn">ƒêƒÉng nh·∫≠p</a>
      </div>
    </div>

    <script>
      // check do dai password
      document
        .getElementById("password")
        .addEventListener("input", function () {
          const password = this.value;
          const strengthDiv = document.getElementById("passwordStrength");

          if (password.length === 0) {
            strengthDiv.textContent = "";
            return;
          }

          let strength = 0;
          if (password.length >= 6) strength++;
          if (password.match(/[a-z]/)) strength++;
          if (password.match(/[A-Z]/)) strength++;
          if (password.match(/[0-9]/)) strength++;
          if (password.match(/[^a-zA-Z0-9]/)) strength++;

          if (strength < 3) {
            strengthDiv.textContent = "M·∫≠t kh·∫©u y·∫øu";
            strengthDiv.className = "password-strength strength-weak";
          } else if (strength < 4) {
            strengthDiv.textContent = "M·∫≠t kh·∫©u trung b√¨nh";
            strengthDiv.className = "password-strength strength-medium";
          } else {
            strengthDiv.textContent = "M·∫≠t kh·∫©u m·∫°nh";
            strengthDiv.className = "password-strength strength-strong";
          }
        });

      // Form
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const errorDiv = document.getElementById("errorMessage");
          const successDiv = document.getElementById("successMessage");

          errorDiv.style.display = "none";
          successDiv.style.display = "none";

          // kiem tra khop mat khau
          if (password !== confirmPassword) {
            errorDiv.textContent = "M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp";
            errorDiv.style.display = "block";
            return;
          }

          // do dai ten dang nhap
          if (username.length < 3) {
            errorDiv.textContent = "T√™n ƒëƒÉng nh·∫≠p ph·∫£i c√≥ √≠t nh·∫•t 3 k√Ω t·ª±";
            errorDiv.style.display = "block";
            return;
          }

          // do dai mat khau
          if (password.length < 6) {
            errorDiv.textContent = "M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±";
            errorDiv.style.display = "block";
            return;
          }

          try {
            const response = await fetch("http://localhost:3000/api/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
              successDiv.textContent =
                data.message + ". Chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p...";
              successDiv.style.display = "block";

              // Reset form
              document.getElementById("registerForm").reset();
              document.getElementById("passwordStrength").textContent = "";

              // chuyen san login sau 2 giay
              setTimeout(() => {
                window.location.href = "/login";
              }, 2000);
            } else {
              errorDiv.textContent = data.message;
              errorDiv.style.display = "block";
            }
          } catch (error) {
            errorDiv.textContent = "C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.";
            errorDiv.style.display = "block";
          }
        });
    </script>
  </body>
</html>
