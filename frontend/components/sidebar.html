<aside
  class="flex flex-col justify-between bg-white w-40 border-r border-gray-200 py-4 px-2 select-none"
>
  <nav class="space-y-1">
    <button
      class="nav-btn flex items-center gap-2 text-xs text-gray-900 rounded-md px-3 py-2 bg-gray-300"
      type="button"
      data-section="schedule"
      aria-current="page"
    >
      <i class="far fa-calendar-alt text-xs"></i>
      <span>Lịch trình</span>
    </button>
    <button
      class="nav-btn flex items-center gap-2 text-xs text-gray-600 rounded-md px-3 py-2 hover:bg-gray-200"
      type="button"
      data-section="work"
    >
      <i class="far fa-clipboard text-xs"></i>
      <span>Công việc</span>
    </button>
    <button
      class="nav-btn flex items-center gap-2 text-xs text-gray-600 rounded-md px-3 py-2 hover:bg-gray-200"
      type="button"
      data-section="ai"
    >
      <i class="fas fa-magic text-xs"></i>
      <span>Tham Khảo AI</span>
    </button>
    <button
      class="nav-btn flex items-center gap-2 text-xs text-gray-600 rounded-md px-3 py-2 hover:bg-gray-200"
      type="button"
      data-section="salary"
    >
      <i class="fas fa-pen text-xs"></i>
      <span>Tính lương</span>
    </button>
  </nav>
  <nav class="flex flex-col space-y-1 text-gray-400 text-[9px] px-3">
    <button class="flex items-center gap-1" type="button">
      <i class="fas fa-search text-[8px]"></i>
      <span>Tìm kiếm</span>
    </button>
    <button
      id="settingsBtn"
      class="flex items-center gap-1 text-[9px] hover:text-gray-600"
      type="button"
    >
      <i class="fas fa-cog text-[8px]"></i>
      <span>Cài đặt</span>
    </button>
    <button class="flex items-center gap-1" type="button">
      <i class="fas fa-question-circle text-[8px]"></i>
      <span>Giúp đỡ</span>
    </button>
  </nav>
</aside>
